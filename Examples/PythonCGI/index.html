<!DOCTYPE html>
<html>

<head>
  <!-- External Stylesheets for Bootstrap 5 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../css/style.min.css" rel="stylesheet">

  <title>Put Your Name Here</title>

<body>

<form action="SayHello.py" class="simple-form " method="get">
	<div class="row mb-6">
		<div class="form-floating mb-3 mt-3 col-md-1"></div>
		<div class="form-floating mb-3 mt-3 col-md-5">
			<input id="fname" class="form-control" maxlength="30" name="fname" placeholder="First name"
				required="true" type="text">
			<label for="fname">First Name</label>
		</div>
		<div class="form-floating mb-3 mt-3 col-md-5">
			<input id="lname" class="form-control" maxlength="30" name="lname" placeholder="Last name"
				required="true" type="text">
			<label for="lname">Last Name</label>
		</div>
		<div class="form-floating mb-3 mt-3 col-md-5">
			<input id="city" class="form-control" maxlength="30" name="city" placeholder="Location"
				required="true" type="text">
			<label for="city">City</label>
		</div>
		<div class="form-floating mb-3 mt-3 col-md-1"></div>
	</div>
	<div class="row mb-6">
		<div class="form-floating mb-3 mt-3 col-md-1"></div>
		<div class="form-floating mb-3 mt-3 col-md-5">
			<button class="btn btn-primary" type="submit">Go</button>
		</div>
	</div>
</form>

</body>

</html>
